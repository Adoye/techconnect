<nav class="navbar">

    <div class="navbar-center">
        <ul>

    <div class="navbar-right">
        <div class="online">

        </div>

<!-- -------------------profile drop down menu------------------------ -->

            <div class="user-info">

        </div>
    </div>

    <div class="profile-sidebar"></div>
</div>

<script>
    let profileMenu = document.getElementById("profileMenu");

    function toggleMenu(){
        profileMenu.classList.toggle("open-menu");
    }
</script>
