<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>TechConnect</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/pic2.jpg'); background-repeat:no-repeat; max-width: 100%;"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h6 style="color:gray">TechConnect</h6>

            <h3>Add <strong>Company</strong></h3>
            <br/>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Company name</label>
                <input type="text" class="form-control"  id="username">
              </div>
              <div class="form-group last mb-3">
                <label >Company Email</label>
                <input type="email" class="form-control" id="password">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Location</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Postal Address</label>
                <input type="text" class="form-control">
              </div>
              
              

              <input onclick="location.href='./company-2.html'" type="button" value="Submit" class="btn btn-block btn-primary" style="background-color: #045be6; border-color:#045be6;">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
